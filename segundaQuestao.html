<script>
function fibonacci(n) {
  let a = 0;
  let b = 1;
  let c;
  let found = false;

  if (n === 0 || n === 1) {
    console.log("O número " + n + " pertence à sequência de Fibonacci.");
    return;
  }

  for (let i = 2; i <= n; i++) {
    c = a + b;
    a = b;
    b = c;
    if (c === n) {
      found = true;
      break;
    }
  }

  if (found) {
    console.log("O número " + n + " pertence à sequência de Fibonacci.");
  } else {
    console.log("O número " + n + " não pertence à sequência de Fibonacci.");
  }
}

fibonacci(13); // Exemplo de chamada da função com o número 13
</script>
